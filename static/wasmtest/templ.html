    <meta charset="utf-8">
    <title>My Emscripten App</title>
</head>
<body>
    <!-- Canvas for rendering -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Link the canvas to the Emscripten module -->
    <script type="text/javascript">
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
		Module.canvas.width = window.innerWidth;
		Module.canvas.height = window.innerHeight;
		window.addEventListener("resize", () => {
			Module.canvas.width = window.innerWidth;
			Module.canvas.height = window.innerHeight;
			var context = Module.canvas.getContect("2d");
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, Module.canvas.width, Module.canvas.width);
		});
    </script>

</html>
