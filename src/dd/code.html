<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeMirror Python Editor</title>
	<link rel="stylesheet" href="/lib/codemirror/codemirror.min.css">
	<link rel="stylesheet" href="/lib/codemirror/monokai.min.css">
</head>
<body>
	<textarea id="editor">print("Hello, Python!")</textarea>
	<script src="/lib/codemirror/codemirror.min.js"></script>
	<script src="/lib/codemirror/python.min.js"></script>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
			mode: "python",
			lineNumbers: true,
			theme: "monokai"
		});
		document.addEventListener('keydown', function(event) {
			if ((event.ctrlKey || event.metaKey) && event.key === 's') {
				event.preventDefault();
			}
		});
	</script>
</body>
</html>
