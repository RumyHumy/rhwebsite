<!DOCTYPE html>
<html>
<head>
	<title>RH: Programming online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/monokai.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/keymap/vim.min.js"></script>
</head>
<style>
body {
	background-color: #272822;
}
@keyframes rotation {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.loader {
	width: 48px;
	height: 48px;
	border: 5px solid #001122;
	border-bottom-color: transparent;
	border-radius: 50%;
	display: inline-block;
	box-sizing: border-box;
	animation: rotation 1s linear infinite;
}
</style>
<body>
	<button id="toggle-vim">Vim</button>
	<textarea id="editor">print("Hello, Python!")</textarea>
	<div>
		<span id="loader" class="loader"></span>
	</div>
		<button id="run">Run (F9)</button>
		<button id="tests">Tests (F10)</button>
	<div id="output"></div>
</body>
<script>

// E D I T O R

var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    theme: "monokai",
    lineNumbers: true,
    tabSize: 4,
	indentUnit: 4,
	indentWithTabs: true,
    keyMap: "default"
});

var changes = false;
editor.on("change", () => {
	changes = true;
});

window.addEventListener("beforeunload", (event) => {
	if (changes) {
		event.preventDefault();
		const alertMessage = "You have unsaved changes. Are you sure you want to leave?";
		event.returnValue = alertMessage;
		return alertMessage;
	}
});

var toggleVim = document.getElementById("toggle-vim")
toggleVim.addEventListener("click", function() {
	if (editor.getOption("keyMap") === "vim") {
		editor.setOption("keyMap", "default");
		toggleVim.textContent = "Vim";
	} else {
		editor.setOption("keyMap", "vim");
		toggleVim.textContent = "Default";
	}
});

// C O N S O L E

const outputElement = document.getElementById("output");
const loaderIcon = document.getElementById("loader");

const worker = new Worker("/dd/worker.js");

worker.onmessage = (event) => {
	const { type, data } = event.data;
	switch (type) {
	case 'loaded':
		loaderIcon.style.display = "none";
		break;
	case 'print':
		outputElement.appendChild(document.createTextNode(data));
		outputElement.appendChild(document.createElement("br"));
		break;
	case 'result':
		outputElement.appendChild(document.createTextNode("RESULT: "+data));
		outputElement.appendChild(document.createElement("br"));
		break;
	case 'error':
		outputElement.appendChild(document.createTextNode("ERROR: "+data));
		outputElement.appendChild(document.createElement("br"));
		break;
	}
};

var runButton = document.getElementById("run");
var testsButton = document.getElementById("tests");

function runCode() {
	outputElement.innerHTML = "";
	worker.postMessage({ type: "run", code: editor.getValue() });
}

function runTests() {
	worker.postMessage({ type: "tests", code: editor.getValue() });
}

runButton.addEventListener("click", runCode);
testsButton.addEventListener("click", runTests);

// H O T K E Y S

document.addEventListener('keydown', function(event) {
	if ((event.ctrlKey || event.metaKey) && event.key === 's')
		event.preventDefault();

	if (event.key === 'F9')
		runCode();
	if (event.key === 'F10')
		runTests();
});
</script>
</html>
